        }

            background-color: aqua;
            /*rgba(255, 255, 255, 0.8);*/

            padding: 20px 0;
            font-size: 30px;
        }

        .item1 {
            grid-area: 1 / 1 / 4 / 3;
        }
    </style>
</head>
